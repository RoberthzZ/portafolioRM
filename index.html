<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Portafolio Personal</title>

    <!-- BARRA DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <img id="barra" src="./assets/img/prompt.png" alt="" width="50" height="50" class="d-inline-block align-top">
            <a class=" navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>Sobre m√≠</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#caja1"><b>Habilidades</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ocultar"><b>Proyectos</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#form"><b>Contacto</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>

<body>
    <!-- TITULO Y PARRAFOS -->
    <div id="titulo" class="contenedor">

        <div>
            <h1>Roberto Maya Narvaez</h1>
            <p>Hijo, Padre, Pareja.</p>
            <p>Jefe Administrativo, Tecnico de Computadores y Celulares.</p>
            <p>Estudiante de BootCamp.</p>
        </div>

        <img class="imagen" src="./assets/img/foto RM.jpg" alt="">


    </div>

    <hr class="linea1">

    <!-- HABILIDADES CON DOM -->
    <div id="caja1" class="">
        <button type="button" class="btn btn-light" onmouseover="mostrarMensaje()"
            onmouseout="ocultarMensaje()">HABILIDADES</button>
    </div>
    <div id="caja2" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">HABILIDADES</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Seriedad.</p>
                    <p>Responsalidad.</p>
                    <p>Compromiso.</p>
                </div>
            </div>
        </div>
    </div>

    <hr class="linea4">

    <!-- BOTON PARA OCULTAR FORMULARIO -->
    <div id="ocultar" class="btnForm">
        <button type="button" class="btn btn-light" onclick="mostrarGale();"> VER PROYECTOS</button>
    </div>

    <!-- CARRUSEL DE FOTOS -->
    <div id="galeria" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/s1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/s2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/s3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#galeria" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#galeria" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <hr class="linea2">

    <!-- FORMULARIO -->

    <h5 class="text">
        FORMULARIO DE CONTACTO
    </h5>

    <form id="form">
        <div class="container">
            <div class="row">
                <div class="col-md-4 ml-1">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="email">Nombre de Usuario</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" required>
                </div>
                <div class="col-md-3">
                    <label for="motivo" class="form-label">Motivo</label>
                    <select id="motivo" class="form-select" required>
                        <option selected>Pagina Web</option>
                        <option>Desarrollo de Sistemas</option>
                        <option>Otras Consultas</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Contactame</button>
                </div>
    </form>
    </div>

    <hr class="linea3">


    </div>


    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
